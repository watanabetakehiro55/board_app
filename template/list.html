{% extends 'base.html' %}
{% block header %}
  <div class="alert alert-primary" role="alert">
    <h3>SNS</h3>
  </div>
{% endblock header%}
{% block content %}
  <div class="container">
    {% for item in object_list %}
      <div class="alert alert-success" role="alert">
        <p>タイトル：<a href="{% url 'detail' item.pk %}">{{ item.title }}</a>
        </p>
        <p>投稿者：{{ item.author }}
        </p>
        <a href="{% url 'good' item.pk %}" class="btn btn-primary disabled" role="button" aria-pressed="true">いいね{{ item.good }}</a>
        <a href="{% url 'read' item.pk %}" class="btn btn-secondary disabled" role="button" aria-pressed="true">既読
          {{item.read}}</a>
      </div>
    {% endfor %}
    <a href="{% url 'logout'%}">logout</a>
  </div>

{% endblock content %}
